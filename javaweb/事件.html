<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn1" value="事件按钮1" onclick="on()">
    <input type="button" id="btn2" value="事件按钮2" >
</body>
<script>
    function on(){
        alert("按钮1被点击");
    }

    document.getElementById("btn2").onclick=function(){//DOM
        alert("按钮2被点击");
    }
</script>
</html>
