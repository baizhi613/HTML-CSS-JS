<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<title>属性选择器的应用</title>
<style type="text/css">
   [title]{font-size:20px;color:darkgreen;}
	 p[name="chu"]{font-style:normal;}
	 p[name~="chu"]{font-weight:normal;}
	 p[name^="chu"]{text-align:left;}
	 p[name$="jiu"]{color:navy;}
	 p[name*="jiang"]{color:crimson;text-decoration:underline;}
</style>
</head>	
<body>
<h3>属性选择器的应用</h3>
<p title="p1" name="chu"> [title][name="chu"]属性和值选择器,绿色、18px,居左</p>
<p name="jiu chu ">[name="jiu chu "]属性值包含指定值的选择器</p>
<p name="linchujiu">属性值中以jiu结尾的，蓝色</p>
<p name="changjianghuanghe">属性值中包含jiang字符串，红色、下划线</p>
</body>
</html>
