<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴效果</title>
		<style>
			ul {
				list-style: none;
				margin: 0;
				padding: 0
			}

			div {
				width: 1200px;
				height: 400px;
				margin: 50px auto;
				overflow: hidden
			}

			div li {
				width: 240px;
				height: 400px;
				float: left
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
				<li><img src="images/4.jpg"></li>
				<li><img src="images/5.jpg"></li>
			</ul>
		</div>
		<script src="jquery-ui/external/jquery/jquery.js"></script>
		<script>
			$('#box>ul>li').on({
				mouseover:function(){
					$(this).siblings('li').css('width','60.5px');
					$(this).css('width','958px');
				},
				mouseout:function(){
					$('#box>ul>li').css('width','240px');
				}
			});
		</script>
	</body>
</html>
