<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>欢迎学习Vue.js</h1>
        <div>我叫{{name}},微信{{wechat}}</div>
        <input type="button" value="点我" v-on:click="clickMe">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: "lys",
                wechat: "lys888"
            },
            methods: {
                clickMe: function () {
                    this.name = "alex";
                    this.wechat = "lys666"
                }
            }
        })
    </script>
</body>

</html>
